<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="demo">So chan: </div>
    <div id="demo2">So le: </div>
    <div id="demo3">Sau khi da duoc sap xep: </div>
    <div id="demo4"></div>
    <div id="wrapper">
        <p>This is paragraph 1</p>

        <p>This is paragraph 2</p>

        <p>This is paragraph 3</p>

        <p>This is paragraph 4</p>
    </div>
    <div id="child-copy"></div>
    <button id="btn" onclick="btn()">Copy</button>

    <img id="image" src="" />

    <p><a onclick="load(event)"
            href="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?auto=compress&cs=tinysrgb&h=350">a</a>
    </p>

    <p><a onclick="load(event)"
            href="https://estaticos.qdq.com/swdata/photos/719/719902669/Naturaleza_Fondo-de-pantalla-Naturaleza-103.jpg">b</a>
    </p>

    <p><a onclick="load(event)" href="https://c1.staticflickr.com/5/4126/5014409129_a34e7856bf_b.jpg">c</a></p>

    <form action="" id="myForm">
        <input type="text" id="username">
        <input type="password" id="password">
        <button type="submit">Submit</button>
    </form>

    <div id="test"></div>
</body>
<script>
    const output = document.getElementById("demo");
    const outout2 = document.getElementById("demo2");
    const outout3 = document.getElementById("demo3")
    const a = [1, 2, 3, 4, 9, 3, 4]
    function Check(a) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] % 2 == 0) {
                output.innerHTML += a[i] + " "
            } else {
                outout2.innerHTML += a[i] + " "
            }
        }
    }
    function Sort(a) {
        for (let i = 0; i < a.length; i++) {
            for (let j = i + 1; j < a.length; j++) {
                if (a[i] > a[j]) {
                    let tmp = a[i]
                    a[i] = a[j]
                    a[j] = tmp
                }
            }
        }
        outout3.innerHTML += a.toString();
    }
    Check(a)
    Sort(a)
    let date = new Date()
    document.getElementById("demo4").innerHTML += date.getDate() + "/" + date.getMonth() + "/" + date.getFullYear()

    const mang = [

        "This is paragraph 1",

        "This is paragraph 2",

        "This is paragraph 3",

        "This is paragraph 4",

        "This is paragraph 5"

    ]

    document.getElementById("wrapper").innerHTML += mang

    const output4 = document.getElementById("wrapper")

    const p = document.getElementById("child-copy")



    function btn() {
        for (let i = 0; i < output4.children.length; i++) {
            p.append(output4.children[i].cloneNode(true))
        }
    }

    function load(event) {
        event.preventDefault();
        const url = event.currentTarget.getAttribute("href");
        document.getElementById("image").src = url;
    }

    document.getElementById("myForm").addEventListener("submit", function (event) {
        event.preventDefault(); // chặn gửi form mặc định

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // Check rỗng
        if (username === "" || password === "") {
            alert("Vui lòng điền đầy đủ thông tin!");
            return;
        }

        // Check độ dài
        if (username.length < 3) {
            alert("Tên đăng nhập phải có ít nhất 3 ký tự!");
            return;
        }

        // Check mật khẩu
        if (password.length < 6) {
            alert("Mật khẩu phải có ít nhất 6 ký tự!");
            return;
        }

        alert("Form hợp lệ, gửi thành công!");
    });

    const lol = [1, 2, 3, 4, 5, 6, 7]

    function Mat(a) {
        return a < 4;
    }
    document.getElementById("test").innerHTML = lol.filter(Mat)

</script>

</html>
