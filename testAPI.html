<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }
</style>

<body>
    <div class="gallery" id="gallery"></div>
    <script src="./testAPU.js"></script>
</body>

</html>
